<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="calculator.js" defer></script>
        <script type="text/javascript" src="controller.js" defer></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div id="calculator-header">
            <h1>Calc u later</h1>
        </div>

        <div id="grid-calculator">

            <div id="div-title">
                <span id="calculator-title" title="twigpi instruments">
                    ti-47
                </span>
            </div>

            <div id="div-status-label">
                <label for="calculator-status">Status:</label>
            </div>
            <div id="div-status">
                <span id="calculator-status">Initial</span>
            </div>

            <div id="div-term-one-label">
                <label for="input-term-one" id="label-term-one">
                    Addend 1
                </label>
            </div>
            <div id="div-term-one-input">
                <input type="number" id="inputNumberOne" class="input-term-one input-term" autofocus>
            </div>

            <div id="div-operation">
                <span id="calculator-operation">+</span>
            </div>

            <div id="div-term-two-label">
                <label for="input-term-two" id="label-term-two">
                    Addend 2
                </label>
            </div>
            <div id="div-term-two-input">
                <input type="number" id="inputNumberTwo" class="input-term-two input-term">
            </div>

            <div id="div-add-operation">
                <label for="add" id="left-label-add" class="operation-label">
                    Add
                </label>
                <input type="radio" id="add" class="radio-operators" name="operators" value="add" checked>
                <label for="add" id="right-label-add" class="operation-label">
                    Add
                </label>
            </div>

            <div id="div-subtract-operation">
                <label for="subtract" id="left-label-subtract" class="operation-label">
                    Subtract
                </label>
                <input type="radio" id="subtract" class="radio-operators" name="operators" value="subtract">
                <label for="subtract" id="right-label-subtract" class="operation-label">
                    Subtract
                </label>
            </div>

            <div id="div-multiply-operation">
                <label for="multiply" id="left-label-multiply" class="operation-label">
                    Multiply
                </label>
                <input type="radio" id="multiply" class="radio-operators" name="operators" value="multiply">
                <label for="multiply" id="right-label-multiply" class="operation-label">
                    Multiply
                </label>
            </div>

            <div id="div-divide-operation">
                <label for="divide" id="left-label-divide" class="operation-label">
                    Divide
                </label>
                <input type="radio" id="divide" class="radio-operators" name="operators" value="divide">
                <label for="divide" id="right-label-divide" class="operation-label">
                    Divide
                </label>
            </div>

            <div id="div-calculate-button">
                <button id="button-perform-calculation" class="operate">=</button>
            </div>

            <div id="div-calculation-result-label">
                <label id="label-calculation-result">
                    Sum
                </label>
            </div>
            <div id="div-calculation-result">
                <p id="result" class="calculation-result">twigpi</p>
            </div>

            <div id="div-message">
                <span id="calculator-message">Awaiting input.</span>
            </div>

            <div id="div-reset-button">
                <button id="button-reset" class="clear">Clear</button>
            </div>

        </div>

    </body>
</html>
